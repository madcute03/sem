[build]
builder = "nixpacks"

[build.args]
NODE_VERSION = "18"
PHP_VERSION = "8.2"
COMPOSER_VERSION = "2.5"

[build.build_command]
# Composer first, then JS build, then Laravel optimize
command = """
composer install --no-dev --optimize-autoloader
npm install
npm run build
php artisan config:cache
php artisan route:cache
php artisan view:cache
"""

[build.nixpacks]
providers = ["node", "php"]

[deploy]
start_command = "php artisan serve --host=0.0.0.0 --port=${PORT}"
healthcheck_path = "/"
healthcheck_timeout = 100
restart_policy_type = "ON_FAILURE"
restart_policy_max_retries = 10
